{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>Please Login:</h1>
  <p style="font-size:1.25em">You Must be Provided Credentials. Please Check In With the Site Admin.</p>

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary save" value="Login"/>
        <input type="hidden" name="next" value="{{ next }}"/>

    </form>

</div>


{% endblock %}
